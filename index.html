<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .logo {
      text-align: center;
      margin-top: 30px;
    }

    .logo img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    marquee {
      background: #007b5e;
      color: white;
      padding: 10px;
      font-weight: bold;
      margin-top: 10px;
    }

    .animated-heading {
      text-align: center;
      color: #007b5e;
      margin: 20px 0;
      font-size: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .buttons a {
      text-decoration: none;
    }

    .buttons button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #005f46;
    }
  </style>
</head>
<body>

  <!-- LOGO SECTION -->
  <div class="logo">
   <img src="btmtlogo.JPG" alt="Baitul Mukarram Logo">

  </div>

  <!-- SCROLLING TEXT -->
  <marquee behavior="scroll" direction="left">
    Barka da zuwa Baitul Mukarram - Allah ya ba da sa'a!
  </marquee>

  <h1 class="animated-heading">As much as you do, you get what you want</h1>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <h2>Student Dashboard</h2>
    <div class="buttons">
      <a href="view-info.html"><button>View Personal Info</button></a>
      <a href="payment-status.html"><button>Payment Status</button></a>
      <a href="pay-fee.html"><button>Pay Semester Fee</button></a>
      <a href="logout.html"><button>Logout</button></a>
    </div>
  </div>

</body>
</html>
