<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8" />
  <title>Biyan Kuɗin Semester - Baitul Mukarram</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      padding-top: 20px;
    }
    .sidebar h2 {
      color: #ecf0f1;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: #ecf0f1;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      margin-left: 220px;
      padding: 30px;
      background-color: #f9f9f9;
      min-height: 100vh;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .info-box {
      background: #f0f8ff;
      border: 1px solid #2c3e50;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
    .pay-btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #27ae60;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .pay-btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Baitul Mukarram</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="pay.html">Pay Semester</a>
    <a href="idcard.html">ID Card</a>
    <a href="logout.html">Logout</a>
  </div>

  <div class="main-content">
    <h1>Biyan Kuɗin Semester</h1>
    <form>
      <label for="method">Zaɓi Hanyar Biyan Kuɗi:</label>
      <select id="method" onchange="handleMethod()">
        <option value="">-- Zaɓi Hanya --</option>
        <option value="online">Online Payment</option>
        <option value="transfer">Bank Transfer</option>
        <option value="cash">Kai Tsaye (Cash)</option>
      </select>

      <div id="info-area"></div>
    </form>
  </div>

  <script>
    // bari mu ɗauka sunan ɗalibi ko username yana nan
    const username = "student123";  

    function handleMethod() {
      const method = document.getElementById("method").value;
      const infoArea = document.getElementById("info-area");

      if (method === "transfer") {
        infoArea.innerHTML = `
          <div class="info-box">
            <p><strong>Sunan Banki:</strong> Access Bank</p>
            <p><strong>Account Number:</strong> 0100187004</p>
            <p><strong>Sunan Mai Asusu:</strong> Ahmad Muhammad</p>
            <p>Kwafa wannan bayanin ka yi Transfer.</p>
          </div>
        `;
      } else if (method === "online") {
        infoArea.innerHTML = `
          <div class="info-box">
            <form action="https://payment-gateway.com/pay" method="post" target="_blank">
              <label>Sunan Mai Amfani (Username):</label>
              <input type="text" value="${username}" readonly>
              
              <label>Adadin Kuɗi:</label>
              <input type="number" name="amount" value="50000" required>
              
              <button type="submit" class="pay-btn">Pay Now</button>
            </form>
          </div>
        `;
      } else if (method === "cash") {
        infoArea.innerHTML = `
          <div class="info-box">
            <p>Ka kawo kuɗin ka ofishin makaranta kai tsaye don biyan kuɗi.</p>
          </div>
        `;
      } else {
        infoArea.innerHTML = "";
      }
    }
  </script>
</body>
</html>
