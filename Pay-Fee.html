<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Semester Fee - Baitul Mukarram Mamudo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #007b5e;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005e48;
    }

    .success {
      color: green;

      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Pay Semester Fee</h1>
  </div>

  <div class="container">
    <h2>Enter Payment Details</h2>

    <form onsubmit="handlePayment(event)">
      <label>Full Name</label>
      <input type="text" required>

      <label>Student ID</label>
      <input type="text" required>

      <label>Amount (â‚¦)</label>
      <input type="number" required>

      <button type="submit">Pay Now</button>
    </form>

    <div class="success" id="successMsg"></div>
  </div>

  <script>
    function handlePayment(e) {
      e.preventDefault();
      document.getElementById("successMsg").innerText = "Payment submitted successfully!";
    }
  </script>

</body>
</html>
